
<mat-card>
  <h3> <i class="fas fa-notes-medical"></i>Lista de pacientes</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let pacientes"> {{pacientes.nombre}} </td>
          </ng-container>
         <!-- Position Column -->
         <ng-container matColumnDef="paterno">
            <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
            <td mat-cell *matCellDef="let pacientes"> {{pacientes.paterno}} </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="materno">
              <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
              <td mat-cell *matCellDef="let pacientes"> {{pacientes.materno}} </td>
            </ng-container>
             <!-- Position Column -->
          <ng-container matColumnDef="fNacimiento">
              <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
              <td mat-cell *matCellDef="let pacientes"> {{pacientes.fNacimiento}} </td>
            </ng-container>
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let pacientes"> {{pacientes.sexo}} </td>
              </ng-container>
              <ng-container matColumnDef="alergias">
                  <th mat-header-cell *matHeaderCellDef> Alergias </th>
                  <td mat-cell *matCellDef="let pacientes"> {{pacientes.alergias}} </td>
                </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</mat-card>


<!-- nuevo paciente-->
<!-- ng template esconde el modal --> 

<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title"><i class="fas fa-user"></i>Nuevo Paciente</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (submit)="onRpaciente(registerPForm)" #registerPForm="ngForm">
  <div class="modal-body">
      <mat-form-field class="example-full-width">
        <input matInput name="nombre" ngModel placeholder="Nombre(s)" #nombreInput="ngModel">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput name="paterno" ngModel placeholder="Apellido Paterno" #aPaternoInput="ngModel">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput name="materno" ngModel placeholder="Apellido Materno" #aMaternoInput="ngModel">
      </mat-form-field>
      <select name="sexo" ngModel class="Sexo" >
        <option value="0">Femenino</option>
        <option value="1">Masculino</option>
      </select>
  
      
      <mat-form-field>
          <input name="fNacimiento" ngModel matInput [matDatepicker]="picker" placeholder="Choose a date" #fNacimientoInput="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
      <mat-form-field class="example-full-width">
          <input name="peso" ngModel matInput placeholder="Peso" #pesoInput="ngModel">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input  name="altura" ngModel matInput placeholder="Altura" #alturaInput="ngModel">
        </mat-form-field>
        
  </div>


  <div class="modal-footer">
      <mat-card>
        <mat-card-content>
      <p>¿Es alergico a algun medicamento?</p>
      <section class="example-section">
          <mat-checkbox class="example-margin">Si</mat-checkbox>
          <mat-checkbox class="example-margin">No</mat-checkbox>
        </section>
                 <section class="example-section">
                    <mat-form-field class="example-full-width">
                        <input matInput name="alergias" ngModel placeholder="Escriba a cuales" #alergiasInput="ngModel">
                      </mat-form-field>
                  <!-- -->
                </section>  
              </mat-card-content>
            </mat-card>
    <button type="submit" class="btn btn-outline-dark" >Guardar</button>
  
  
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
  </div>
</form>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)"><i class="fas fa-plus"></i>Añadir</button>
